<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .say-hi-button {
            padding: 0.25em;
            border-radius: 4px;
            border: none;
            background: white;
            color: black;
            width: 4em;
            height: 2em;
        }
    </style>
    <body style="margin : 0px; overflow: hidden;">
        <div class="buttons">
            <button class="say-hi-button">Say Hi</button>
        </div>
        <a-scene embedded arjs renderer="colorManagement: true">
            <a-marker preset="hiro">
                <a-entity position="0 -5 -5"scale="12 12 12"gltf-model="/donut/donut.glb"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>  
        </a-scene>
    </body>
    <script>

    </script>
</html>
